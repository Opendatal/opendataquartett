<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <title>jQuery TopTrumps Demo</title>

  <link href="top_trumps/jquery.toptrumps.css" media="all" rel="stylesheet" type="text/css">

  <!--<script src="http://code.jquery.com/jquery-1.7.2.min.js"></script>-->
  <script src="jquery-1.7.2.min.js"></script>
  <script src="top_trumps/jquery.toptrumps.js"></script>

  <script type="text/javascript">
    $(document).ready(function() {
      $('#cardgame').toptrumps({
        'fields': [{
          'name': 'Fläche',
          'comparison': '>'
        }, {
          'name': 'Einwohner',
          'comparison': '>'
        }, {
          'name': 'Höhe',
          'comparison': '>'
        }],
        'cards': [{
          'name': 'Wuppertal',
          'image': 'https://upload.wikimedia.org/wikipedia/commons/thumb/7/7c/Wuppertal-100508-12833-Uferstra%C3%9Fe.jpg/296px-Wuppertal-100508-12833-Uferstra%C3%9Fe.jpg',
          'fields': [160, "168,39", 345425]
        }],
        'renderCard': function($card, card, fields) {
          $card.find('.tt-card-fields')
            .before('<img src="' + card.image + '" alt="' + card.name + '" width="300" height="300">');
        }
      });
    });
  </script>
</head>

<body>
  <div id="cardgame"></div>
</body>

</html>
