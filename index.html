<html>

<head>

  <link href="top_trumps/jquery.toptrumps.css" media="all" rel="stylesheet" type="text/css">

  <script src="jquery-1.7.2.min.js"></script>
  <script src="top_trumps/jquery.toptrumps.js"></script>

          'name': 'Einwohner',

        'renderCard': function($card, card, fields) {

</head>

</body>

</html>
